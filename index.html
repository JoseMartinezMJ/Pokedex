<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/smartphone.css">
	<link rel="icon" type="image/png" href="./images/logo512.png">
    <title>Pokédex</title>
</head>
<body>
    <header id="home" data-header>
		<section class="header-top">
			<article class="logo">
				<img src="./images/logo.svg" alt="" data-logo>
			</article>
			<form class="search" data-form>
				<input type="search" placeholder="Buscar Pokémon..." spellcheck="false" data-input>
				<button type="submit"><img src="./images/search.png"></button data-seacrh>
			</form>
		</section>
		<section class="buttons-types">
			<button class="button-type" data-all>All</button>
			<button class="button-type" data-grass>Grass</button>
			<button class="button-type" data-poison>Poison</button>
			<button class="button-type" data-fire>Fire</button>
			<button class="button-type" data-flying>Flying</button>
			<button class="button-type" data-water>Water</button>
			<button class="button-type" data-bug>Bug</button>
			<button class="button-type" data-normal>Normal</button>
			<button class="button-type" data-electric>Electric</button>
			<button class="button-type" data-ground>Ground</button>
			<button class="button-type" data-fairy>Fairy</button>
			<button class="button-type" data-fighting>Fighting</button>
			<button class="button-type" data-psychic>Psychic</button>
			<button class="button-type" data-rock>Rock</button>
			<button class="button-type" data-ice>Ice</button>
			<button class="button-type" data-ghost>Ghost</button>
			<button class="button-type" data-dragon>Dragon</button>
			<button class="button-type" data-dragon>Steel</button>
		</section>
	</header>
	<a href="#home" class="home"><img src="./images/up-arrow.png" alt=""></a>
	<main>
		<section class="cards" data-cards>
			
		</section>
		<section class="modal" data-modal>
			
		</section>
	</main>
</body>
<script src="./js/main.js" type="module"></script>
</html>
